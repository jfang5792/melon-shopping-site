
{% extends 'base.html' %}

{% block body %}

    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>Melon Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>


        {% for melon in cart %}
            <tr>
                <td>{{melon.common_name}}</td>
                <td>{{melon.quantity}}</td>
                <td>{{melon.price}}</td>
                <td>{{melon.total}}</td>
            </tr>
        {% endfor %}


</table>

    <h3>Total: </h3>

    <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>

{% endblock %}
